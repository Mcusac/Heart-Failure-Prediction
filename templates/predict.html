<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <hr>
        <h1 class="blue-title-center"> Heart Disease Prediction </h1>
        <hr>
        <form method="POST" action="/predict" role="form" name="heart_disease_form">
            <div class="mb-3">
                <label for="inputAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="inputAge" name="Age" placeholder="Enter Age" required>
            </div>

            <div class="mb-3">
                <label for="inputSex" class="form-label">Sex</label>
                <select class="form-select" id="inputSex" name="Sex" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <!-- Add similar input fields for other features -->

            <div style="text-align:center">
                <input type="submit" value="Predict" class="btn btn-primary">
            </div>
        </form>

        <h2 class="white-header">
            <div class="prediction">
                {% if prediction %}
                    Predicted Heart Disease: {{ prediction }}
                {% endif %}
            </div>
        </h2>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
